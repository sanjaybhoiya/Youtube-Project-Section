    <title>Birthday Countdown</title>

  <body>
    <div class="main">
      <div id="countdown">

        <div id="hours"></div>

        <div id="minutes"></div>

      </div>

      <div id="message-box" class="zoomIn">
        <p id="prebirthday">
          Happy Birthday to you sis, may this year brings you infinite good
          health and happiness, always keep smiling and stay blessed
        </p>

        <img src="sis.jpeg" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
